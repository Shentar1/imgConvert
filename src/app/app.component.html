<main class="main" (drop)="noDragFunctions($event)" (dragover)="noDragFunctions($event)" (dragend)="noDragFunctions($event)" (dragenter)="noDragFunctions($event)" (dragleave)="noDragFunctions($event)">
  <toolbar></toolbar>
  <div id="selectedFilesSidebar">
    <selectedFilesSidebar (imageClickedEventEmitter)="imageClicked($event)"></selectedFilesSidebar>
  </div>
  <div id="selectedFileSettings">
    <selectedFileSettings [selectedFile]="this.clickedImage"></selectedFileSettings>
    <controls></controls>
  </div>
  <div id="imgPreview">
    <imgPreview></imgPreview>
    <imgPreviewLayers></imgPreviewLayers>
  </div>

</main>


<router-outlet />
